<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag</title>
</head>
<body>
<!--RUS-->
    <svg width="402" height="152">
        <rect x="1" y="50" width="401" height="100" style="fill:#022188"/>
        <rect x="1" y="100" width="401" height="100" style="fill:#ed0505"/>
        <rect width="402" height="152"
              style="fill:none; stroke:rgb(0,0,0); stroke-width:1"/>
    </svg>
    <h3>Россия</h3>
    <br>
<!--FRANC-->
    <svg width="302" height="152">
        <rect width="302" height="152"
              style="fill:none; stroke:rgb(0,0,0); stroke-width:1"/>
        <rect x="1" y="1" width="100" height="150" style="fill:#022188"/>
        <rect x="201" y="1" width="100" height="150" style="fill:#ed0505"/>
    </svg>
    <h3>Франция</h3>
    <br>
<!--FIN-->
    <svg width="402" height="152">
        <rect width="302" height="152"
              style="fill:none; stroke:rgb(0,0,0); stroke-width:1"/>
        <rect x="1" y="60" width="301" height="30" style="fill: #315efb"/>
        <rect x="60" y="1" width="30" height="151" style="fill:#315efb"/>
    </svg>
    <h3>Финляндия</h3>
    <br>
<!--Switzerland-->
    <svg width="152" height="152">
        <rect width="152" height="152"
              style="fill:#ed0505; stroke:rgb(0,0,0); stroke-width:1"/>
        <polygon
                points="60,60 60,20 90,20 90,60 130,60 130,90 90,90 90,130
                60,130 60,90 20,90 20,60 "
                fill="#ffffff"/>
    </svg>
    <h3>Швейцария</h3>
    <br>
<!--JAPAN-->
    <svg width="302" height="152">
        <rect width="302" height="152"
              style="fill:none; stroke:rgb(0,0,0); stroke-width:1"/>
        <circle cx="150" cy="75" r="50" style="fill:#ed0505"/>
    </svg>
    <h3>Япония</h3>
    <br>

</body>
</html>
